<div class="card">
  <div class="card-body">
    <h5 class="card-title">Block <small class="text-muted" *ngIf="block.previous_hash == '0'">(Genesis block)</small>
    </h5>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <span class="">Hash</span>
      <br>
      <div class="text-truncate" [style.color]="'#' + block.hash.substring(block.hash.length - 6)">
        <small>{{ block.hash }}</small>
      </div>

      <br>
      <span class="">Hash of previous block</span>
      <br>

      <div class="text-truncate" [style.color]="'#' + block.previous_hash.substring(block.hash.length - 6)">
        <small>{{ block.previous_hash }}</small>
      </div>
    </li>

    <li class="list-group-item">
      <span class="">Nonce</span><br>
      <div class="text-truncate text-muted">
        <small>{{ block.nonce }}</small>
      </div>
    </li>

    <li class="list-group-item">
      <span class="">Timestamp</span><br>
      <div class="text-truncate text-muted">
        <small>{{ block.timestamp }}</small>
      </div>
    </li>
  </ul>

   <div class="card-body">
   <span class="card-link" *ngIf="!blockHasTx()">Block has no transactions</span>
   <span class="card-link" *ngIf="blockHasTx()">Contains {{block.transactions.length}} transactions</span>
   </div>
</div>

<app-transactions-table *ngIf="show"
  [transactions]="block.transactions"
></app-transactions-table>

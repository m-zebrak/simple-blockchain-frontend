<p *ngIf="transactions.length === 0">This block has no transactions</p>

<table class="table table-hover table-striped" *ngIf="transactions.length > 0">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">From</th>
    <th scope="col">To</th>
    <th scope="col">Amount</th>
    <th scope="col">Timestamp</th>
    <th scope="col">Hash</th>
    <th scope="col">Valid?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tx of transactions; index as index">
    <td>{{index}}</td>
    <td class="text-truncate" style="max-width: 100px;">
      <a [routerLink]="['/wallet', tx.sender]" *ngIf="tx.sender !== null">{{tx.sender}}</a>
    </td>

    <td class="text-truncate" style="max-width: 100px;">
      <a [routerLink]="['/wallet', tx.recipent]">{{tx.recipent}}</a>
    </td>
    <td>

      {{tx.amount}}
      <span *ngIf="tx.sender === null" class="text-muted"><br><small>(Block reward)</small></span>
    </td>

    <td>
      {{tx.timestamp}}<br>
      <span class="text-muted"><small>{{tx.timestamp |date:'MMM d, y, HH:mm'}}</small></span>
    </td>

    <td class="text-truncate" style="max-width: 100px;">
      {{tx.hash}}
    </td>
    
    <td style="max-width: 40px;">
      <span *ngIf="tx.valid">✓</span>
      <span *ngIf="!tx.valid">✗</span>
    </td>
  </tr>
  </tbody>
</table>
